<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<script src="%%HOST%%/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="%%HOST%%/style.css">
        <title>iOS File Manager</title>
    </head>
    <body bgcolor="#FFFFFF">
        
        <div id="container">
            <h1>
                Your Files:
            </h1>
            
            <section id="file_grid" class="file_grid">
            </section>
            

        </div>
        
		<script type="text/javascript" charset="utf-8">
            var now = new Date();
            $.getJSON("/listfile%%FILE_PATH%%?" + now.toString(),
                      function(data){
                      $.each(data, function(i,item){
                             encodeName = encodeURI(item.name).replace("'", "&apos;");
                             $("<div class='file_block'>" +
                               "<img src='%%HOST%%/images/fileicon.png'>" +
                               "<div class='file_name'>" +
                               "<a href='" + document.URL + "/" + item.name + "'>" + item.name + "</a>" +
                               "</div> </div>").appendTo("#file_grid");
                             });
                      });
        </script>
        
    </body>
</html>
