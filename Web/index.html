<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<script src="/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/style.css">
        <title>iOS File Manager</title>
    </head>
    <body bgcolor="#FFFFFF">
        
        <div id="container">
            <h1>
                Your Files:
            </h1>
            
            <section id='file_upload'>
                <form action="/files" enctype="multipart/form-data" method="post" class='upload'>
                    <div style="height:0px;overflow:hidden">
                    <input type="file" id="fileInput" name="fileInput" />
                    </div>
                    <button type="button" class='btn' onclick="chooseFile();">choose file</button>
                    <input id="upload_file" class='btn' type="submit" value="Upload" />
                </form>
            </section>
            <br>
            <section id="file_grid">
            </section>

        </div>
        
		<script type="text/javascript" charset="utf-8">
            function chooseFile() {
                $("#fileInput").click();
            }
        
            var now = new Date();
            $.getJSON("/listfile%%FILE_PATH%%?" + now.toString(),
                      function(data){
                      $.each(data, function(i,item){
                             encodeName = encodeURI(item.name).replace("'", "&apos;");
                             $("<div class='file_block'>" +
                               "<img src='/images/fileicon.png'>" +
                               "<div class='file_name'>" +
                               "<a href='/files%%FILE_PATH%%/" + item.name + "'>" + item.name + "</a>" +
                               "</div> </div>").appendTo("#file_grid");
                             });
                      });
        </script>
        
    </body>
</html>
